<main>
    <div class="reserva-container">
        <h2>Reserva tu Función</h2>
        <form id="formReserva">
            <div class="form-group">
                <label for="funcion">Función:</label>
                <select id="funcion" name="funcion" required>
                    <option value="">Selecciona una función...</option>
                    <option value="1">Matrix - Sala 1 - 18:00</option>
                    <option value="2">Matrix - Sala 2 - 20:30</option>
                </select>
            </div>

            <div class="form-group">
                <label for="boletos">Número de boletos:</label>
                <input type="number" id="boletos" name="boletos" min="1" max="10" required>
            </div>

            <button type="submit" class="btn-reservar">Confirmar Reserva</button>
        </form>
    </div>
</main>
