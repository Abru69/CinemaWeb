<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Cinepolitos</title>
    <link rel="stylesheet" href="styles/login_styles.css">
</head>
<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <div class="logo">
            <img src="images/cinepolitos.png" alt="">
            <h2><a href="index.html"> Cinepolitos</a></h2>
        </div>
    </div>

    <!-- Formulario de login -->
    <div class="contenedor-login">
        <div class="caja-login">
            <h1>Iniciar Sesión</h1>
            <form class="formulario-login">
                <div class="campo">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="campo">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="campo-checkbox">
                    <input type="checkbox" id="recordar" name="recordar">
                    <label for="recordar">Recordarme</label>
                </div>
                
                <button type="submit" class="boton-login">Iniciar Sesión</button>
                
                <div class="enlaces">
                    <a href="#" class="enlace">¿Olvidaste tu contraseña?</a>
                    <p>¿No tienes cuenta? <a href="register.html" class="enlace">Regístrate aquí</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer simple -->
    <div class="footer">
        <p>© 2024 Cinepolitos - Todos los derechos reservados</p>
    </div>
</body>
</html>
