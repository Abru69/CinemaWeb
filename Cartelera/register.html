<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Cinepolitos</title>
    <link rel="stylesheet" href="styles/register_styles.css">
</head>
<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <div class="logo">
            <img src="images/cinepolitos.png" alt="">
            <h2><a href="index.html"> Cinepolitos</a></h2>
        </div>
    </div>

    <!-- Formulario de registro -->
    <div class="contenedor-registro">
        <div class="caja-registro">
            <h1>Crear Cuenta</h1>
            <form class="formulario-registro">
                <div class="campo">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                
                <div class="campo">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="campo">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>
                
                <div class="campo">
                    <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento">
                </div>
                
                <div class="campo">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="campo">
                    <label for="confirmar-password">Confirmar Contraseña:</label>
                    <input type="password" id="confirmar-password" name="confirmar-password" required>
                </div>
                
                <div class="campo-checkbox">
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <label for="terminos">Acepto los términos y condiciones</label>
                </div>
                
                <div class="campo-checkbox">
                    <input type="checkbox" id="promociones" name="promociones">
                    <label for="promociones">Quiero recibir promociones por email</label>
                </div>
                
                <button type="submit" class="boton-registro">Crear Cuenta</button>
                
                <div class="enlaces">
                    <p>¿Ya tienes cuenta? <a href="login.html" class="enlace">Inicia sesión aquí</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer simple -->
    <div class="footer">
        <p>© 2024 Cinepolitos - Todos los derechos reservados</p>
    </div>
</body>
</html>
